name: Update TryHackMe Badge

on:
  schedule:
    - cron: "0 0 * * *" # Exécute toutes les heures (modifie si nécessaire)

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update badge timestamp
        run: |
          TIMESTAMP=$(date +%s)
          sed -i "s|https://tryhackme-badges.s3.amazonaws.com/savon.png?.*|https://tryhackme-badges.s3.amazonaws.com/savon.png?$TIMESTAMP|" README.md

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update TryHackMe Badge timestamp"
          git push

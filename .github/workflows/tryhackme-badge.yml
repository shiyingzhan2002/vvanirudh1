name: Mettre à jour le badge TryHackMe

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Vérifier le code
        uses: actions/checkout@v2

      - name: Configurer l'identité de l'auteur
        run: |
          git config user.name "FCiraci"
          git config user.email "furkan.ciraci@icloud.com"

      - name: Supprimer l'image existante
        run: |
          ASSET_PATH="assets/tryhackme-badge.png"
          if [ -f "$ASSET_PATH" ]; then
            echo "L'image existante a été trouvée. Suppression..."
            rm "$ASSET_PATH"
          else
            echo "Aucune image existante à supprimer."
          fi

      - name: Mettre à jour le badge TryHackMe
        uses: DhanushNehru/tryhackme-badge-action-workflow@v1.0
        with:
          username: 'savon'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Forcer l'ajout et le commit
        run: |
          git add .
          git commit -m "Update TryHackMe badge" || echo "Rien à committer"

      - name: Forcer le push sur la branche main
        run: |
          git push origin main --force
